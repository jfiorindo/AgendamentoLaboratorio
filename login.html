<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="h2">Agendamento de laborat√≥rio</h2>
        <h4 class="h4">Faculdade Anhanguera</h4>
    </header>

    <div>
        <h1 class="centraltext">Entrar</h1>
        <form id="login-form">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Nome" required autocomplete="username"><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="current-password"><br><br>

            <button type="submit" class="buttonEntrar">Entrar</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
